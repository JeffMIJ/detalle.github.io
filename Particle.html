<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particle</title>
    <script src="https://cdn.rawgit.com/bradley/Blotter/master/build/blotter.min.js"></script>
    <script src="https://cdn.rawgit.com/bradley/Blotter/3007fe6e/build/materials/fliesMaterial.js"></script>
    <link rel="stylesheet" href="Particle.css">
</head>
<body>
    <div id="main2"></div>
    <div id="main"></div>
    <div id="main4"></div>
    <div id="main3"></div>


<script>

    container = document.getElementById("main");

    var text = new Blotter.Text("mi perrita", {
        family: "serif",
        size: 150,
        fill: "#44E131",
        paddingLeft: 80,
        paddingRight: 80,
        paddingTop: 20,
        paddingBottom: 10
    });

    var material = new Blotter.FliesMaterial();
    material.uniforms.uPointCellWidth.value = 0.01;
    material.uniforms.uPointRadius.value = 0.5;
    material.uniforms.uSpeed.value = 3;

    var blotter = new Blotter(material, {
        texts: text
    });

    var scope = blotter.forText(text);
    scope.appendTo(container);

</script>
